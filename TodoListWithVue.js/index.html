<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List With Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .done {
            text-decoration: line-through;

        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container" style="margin-top:20px; ">
            <div class="card  text-center ">
                <div class="card-header">Yapılacaklar Listesi</div>
                <div class="card-body">

                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <input class="form-control" v-model="newTodo"> <br>
                                <button @click.prevent="addTodo" class="btn btn-outline-success">Add Todo</button>
                    </form>



                    <div class="card-body">

                        <h5 class="card-title" id="tasks-title">Yapılacaklar</h5>

                        <hr>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between" v-for="todo in filteredTodos"
                                :key="todo.id">
                                <input class="form-check-input " type="checkbox" v-model="todo.done">
                                <span :class="{ done: todo.done }">{{ todo.text }}</span>
                                <button class="btn btn-outline-danger" @click="removeTodo(todo)">sil</button>
                            </li>
                        </ul>
                        <hr>
                        <button class="btn btn-outline-warning" @click.prevent="hide = !hide">
                            {{ hide ? 'Hepsini göster' : 'Tamamlananları gizle' }}
                        </button>


                    </div>
                </div>


            </div>





        </div>



        <script src="app.js"></script>
</body>

</html>
